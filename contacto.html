<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_contacto.css">
    <link rel="icon" type="image/png" href="img/logo-head.png"> <!-- inocno -->
    <title>EventosU</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-center">
        <a href="index.html">
            <img src="img/EventosU-logo-transparent.png" alt="Logo de EventosU">
        </a>
    </header>
    <nav class="navegacion d-flex align-items-center justify-content-around"><!--Barra de navegacion  -->
        <a href="index.html">Inicio</a>
        <a href="eventos.html">Crear Evento</a>
        <a href="asistentes.html">Asistentes</a>
        <a href="contacto.html" class="selected-page">Contacto</a>
    </nav>
    <main>
        <h1>Contacto</h1>
        <div class="container__contactos">
            <div class="container__contactos__texto">
                <form action="">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" class="form-control" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="correo@texto.com" class="form-control">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" rows="4" placeholder="Escriba su mensaje" required></textarea>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">
                                Enviar
                            </button>
                        </div>
                        
                    </form>

            </div>
        </div>

    </main>

    <footer class="d-flex justify-content-center align-items-center"><!-- pie de pagina -->
        <hr> <div class="footer-contenido">
            <p>EventosU - Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
